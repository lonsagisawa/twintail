{{define "title"}}Delete Endpoint{{end}}

{{define "content"}}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl md:text-3xl font-bold">Delete Endpoint</h1>
        <a href="/services/{{.ServiceName}}" class="btn btn-ghost btn-sm">← Back</a>
    </div>

    <div class="alert alert-warning mb-6">
        <span>本当にこのエンドポイントを削除しますか？</span>
    </div>

    <div class="card bg-base-100 shadow-lg mb-6">
        <div class="card-body">
            <h2 class="card-title text-lg">Endpoint Info</h2>
            <p class="mb-2"><span class="font-semibold">Service:</span> {{.ServiceName}}</p>
            <p class="mb-2"><span class="font-semibold">Protocol:</span> <span class="uppercase">{{.Protocol}}</span></p>
            <p class="mb-2"><span class="font-semibold">Port:</span> {{.ExposePort}}</p>
            <p><span class="font-semibold">Destination:</span> <code>{{.Destination}}</code></p>
        </div>
    </div>

    <form method="POST" action="/services/{{.ServiceName}}/endpoints/delete">
        <input type="hidden" name="protocol" value="{{.Protocol}}">
        <input type="hidden" name="expose_port" value="{{.ExposePort}}">
        <input type="hidden" name="destination" value="{{.Destination}}">
        <div class="flex gap-2 justify-end">
            <a href="/services/{{.ServiceName}}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-error">Delete Endpoint</button>
        </div>
    </form>
</div>
{{end}}
