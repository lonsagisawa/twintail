{{define "title"}}Tailscale Serve Status{{end}}

{{define "content"}}
<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl md:text-3xl font-bold">Tailscale Serve Status</h1>
    <a href="/services/new" class="btn btn-primary btn-sm">+ New Service</a>
</div>
{{if .Services}}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{range .Services}}
    <div class="card shadow-lg hover:shadow-xl transition-shadow">
        <div class="card-body">
            <h2 class="card-title text-lg">{{.Name}}</h2>
            <a class="link hover:underline break-all mb-2" href="{{.HTTPSUrl}}" target="_blank">{{.HTTPSUrl}}</a>
            <p class="text-sm">â†’ {{.Proxy}}</p>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<p>No Services Found.</p>
{{end}}
{{end}}
